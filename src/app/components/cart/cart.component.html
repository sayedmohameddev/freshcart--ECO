<br>

<section class="bg-main-light rounded-4 shadow p-4 my-5 w-75 mx-auto  my-2 d-flex flex-column g-5"  >

  <h1 class="h2 text-center mb-2" >Shop Cart</h1>
    <div class="d-flex align-items-center justify-content-between" >

    <button (click)="confirmBoxClearCart()"  class="btn btn-outline-danger btn-sm">Clear Cart</button>

    </div>
    <p class="text-main" >Total Cart Price:{{CartDetails.totalCartPrice  | currency : 'GBP' }}</p>
    @for (item of CartDetails.products; track item.product._id ) {

        <div class="row mb-1 border-bottom ">

            <div class="col-md-1">
              <div>
                <img [src]="item.product.imageCover"  class="w-100" [alt]="item.product.title">
              </div>
            </div>

            <div class="col-md-11 d-flex align-items-center justify-content-between ">
                <div>
                 <h3 class="h5"> {{item.product.title}} </h3>
                <p class="m-0 text-main"> price: {{item.price}}</p>

                 <button  (click)="confirmBox(item.product.id)" class="text-danger btn p-0 cr"> <i class="fa-solid fa-trash"></i>remove</button>
                </div>

                <div class="d-flex align-items-center gap-2" >
                    <span (click)="updatacount(item.product.id , item.count + 1 )"  class="text-main cr " ><i class="fa-solid fa-circle-plus fa-2xl"></i></span>
                    <span>{{item.count}}</span>
                    <span  (click)="updatacount(item.product.id , item.count - 1 )"  class="text-main cr " ><i class="fa-solid fa-circle-minus fa-2xl"></i></span>
                </div>
            </div>


        </div>
    }

    <button [routerLink]="['/orders' , CartDetails._id]" class="btn-main mt-2 ">Orders</button>
</section>
