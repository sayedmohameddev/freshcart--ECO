<section class="bg-main-light shadow rounded-4 mx-auto w-75 p-4 my-5" >
    <h2 class="fa-2xl my-5  " > wish List</h2>
    @for (item of WishList ; track  item.id ) {


        <div class="row mb-2 border-bottom ">

            <div class="col-md-2">
                <div>
                 <img [src]="item.imageCover" class="w-100" alt="">
                </div>

            </div>
            <div class="col-md-10 d-flex align-items-center justify-content-between ">
                <div>
                    <h3 class="h5"> {{item.title}} </h3>
                   <p class="m-0 text-main"> price: {{item.price}}</p>
                   <button (click)="confirmBox(item.id)"  class="text-danger btn p-0 cr my-2 "> <i class="fa-solid fa-trash"></i>remove</button>

                   </div>

                   <div class="d-flex align-items-center gap-2" >
                      <button (click)="addcart(item.id)" class="btn btn-info" >Add To Cart</button>
                   </div>

            </div>
        </div>
    }
</section>
