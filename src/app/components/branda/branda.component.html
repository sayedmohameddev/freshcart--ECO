
<section class="w-100 mx-auto my-5 p-3" >
    <h1 class="text-main fs-4 text-center my-3 " >All Brands</h1>

      <div class="row g-4 ">
       @for (Brand of AllBrands(); track $index) {
        <div class="col-md-3">
            <div class="card " >
                <h1 class="fw-bold" >{{Brand.name}}</h1>
                <p  class="fs-6 mt-5 ">{{Brand.slug}}</p>
            </div>
        </div>



       }
      </div>
</section>
